<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - My Site</title>
    <link rel="stylesheet" href="{{ "/assets/styles.css" | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1><a href="{{ '/' | absolute_url }}">My Site</a></h1>
        <nav>
            <ul>
                <li><a href="{{ '/' | absolute_url }}">Home</a></li>
                <li><a href="{{ '/about' | absolute_url }}">About</a></li>
                <li><a href="{{ '/contact' | absolute_url }}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ content }} <!-- This is where the content of your individual pages will be rendered -->
    </main>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} My Site. All rights reserved.</p>
        <p>
            <a href="https://twitter.com/yourusername" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://github.com/yourusername" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </p>
    </footer>
</body>
</html>
